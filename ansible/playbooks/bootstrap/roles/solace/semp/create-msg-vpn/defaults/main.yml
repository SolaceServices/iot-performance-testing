---
# defaults file for create-msg-vpn
cloud_provider: default
semp_mngmt_host: "{{ inventory_hostname }}"
semp_admin_user: admin
semp_admin_password: admin
vpn:
  vpn_name: "default2"
  maxMsgSpoolUsage: 0
  authenticationBasicType: "internal"
  serviceMqttMaxConnectionCount: 0
  serviceMqttPlainTextEnabled: false
  serviceMqttPlainTextListenPort:  0
  serviceMqttWebSocketEnabled: false
  serviceMqttWebSocketListenPort: 0
  serviceMqttTlsEnabled: false
  serviceMqttTlsListenPort: 0
  serviceMqttTlsWebSocketEnabled: false
  serviceMqttTlsWebSocketListenPort: 0
  dmrEnabled: false
  enabled: false
